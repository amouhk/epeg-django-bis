<!-- Carousel Wrapper -->
{% load static %}
<div id="carousel-example-3" class="carousel slide carousel-fade" data-ride="carousel" data-interval="false">

    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-3" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-3" data-slide-to="1"></li>
        <li data-target="#carousel-example-3" data-slide-to="2"></li>
    </ol>
    <!-- Indicators -->

    <!-- Slides -->
    <div class="carousel-inner" role="listbox">

        <!-- First slide -->
        <div class="carousel-item active" style="background-image: url({% static 'appv/img/caroussel/IMG_004_1900x1080.jpg' %});">
            <!-- Mask -->
            <div class="view">
                <div
                        class="h-100 d-flex justify-content-center align-items-center mask rgba-black-light white-text text-center">
                    <ul class="list-unstyled animated fadeInUp col-md-12">
                        <li>
                            <h1 class="display-4 font-weight-bold wow fadeIn" data-wow-delay="0.3s">
                                {{ welcome }}
                            </h1>
                            <hr class="hr-light wow fadeIn w-50" data-wow-delay="0.3s">
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Mask -->
        </div>
        <!-- First slide -->

        <!-- Second slide -->
        <div class="carousel-item" style="background-image: url({% static 'appv/img/caroussel/IMG_001_1900x1080.jpg' %});">
            <!-- Mask -->
            <div class="view">
                <div
                        class="h-100 d-flex justify-content-center align-items-center mask rgba-black-light white-text text-center">
                    <ul class="list-unstyled animated fadeInUp col-md-12">
                        <li>
                            <h1 class="display-4 font-weight-bold">{{ welcome }}</h1>
                        </li>

                    </ul>
                </div>
            </div>
            <!-- Mask -->
        </div>
        <!-- Second slide -->

        <!-- Third slide -->
        <div class="carousel-item" style="background-image: url({% static 'appv/img/caroussel/IMG_003_1900x1080.jpg' %});">
            <!-- Mask -->
            <div class="view">
                <div
                        class="h-100 d-flex justify-content-center align-items-center mask rgba-black-light white-text text-center">
                    <ul class="list-unstyled animated fadeInUp col-md-12">
                        <li>
                            <h1 class="display-4 font-weight-bold">{{ welcome }}</h1>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Mask -->
        </div>
        <!-- Third slide -->

    </div>
    <!-- Slides -->

    <!-- Controls -->
    <a class="carousel-control-prev" href="#carousel-example-3" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-3" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <!-- Controls -->
</div>
<!-- Carousel Wrapper -->
