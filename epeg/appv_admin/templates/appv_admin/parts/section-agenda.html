<!-- Main layout -->
{% load static %}
<main>
    <div class="container-fluid">

        <!-- Section: Agendas -->
        <section class="mb-5">

            <!-- Card -->
            <div class="card card-cascade narrower">

                <!-- Section: Chart -->
                <section>

                    <!-- Grid row -->
                    <div class="row">

                        <!-- Grid column -->
                        <div class="col-xl-6 col-lg-12 mr-0">

                            <!-- Card image -->
                            <div class="view view-cascade gradient-card-header blue-gradient">
                                <h2 class="h2-responsive mb-0">Agendas</h2>
                            </div>
                            <!-- Card image -->

                            <!-- Card content -->
                            <div class="card-body card-body-cascade pb-0">

                                <!-- Panel data -->
                                <div class="row card-body pt-2">

                                    <!-- First column -->
                                    <div class="card panels-card col-md-12 mb-4 pt-4 grey lighten-2 black-text">
                                        <form class="text-center" style="color: #757575;" action="/appv_admin/agenda"
                                              method="post" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <h5> Ajouter le programme mensuel</h5>
                                            <div class="form-row">
                                                <div class="col">
                                                    <!-- First name -->
                                                    <div class="md-form">
                                                        {{ form.date }}
                                                        <label for="id_date">Date</label>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <!-- Last name -->
                                                    <div class="md-form">
                                                        {{ form.name }}
                                                        <label for="id_name">Programme</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col">
                                                    <!-- First name -->
                                                    <div class="md-form">
                                                        {{ form.filepath }}
                                                        <label for="id_filepath">Date</label>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <!-- Last name -->
                                                    <div class="md-form">
                                                        <button class="btn btn-rounded btn-outline-secondary btn" type="submit">Envoyer
                                                            <i class="fas fa-paper-plane pl-1"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- First column -->

                                    <!-- First column -->
                                    <div class="col-md-12 card border-warning">
                                        <table id="dtMaterialDesignExample" class="table table-striped table-bordered"
                                               cellspacing="0" width="100%">
                                            <thead>
                                            <tr>
                                                <th>Date</th>
                                                <th>Programme</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {% for agenda in agendas %}
                                            <tr data-id="{{ agenda.id }}" data-date="{{ agenda.date }}"
                                                data-file="{{ agenda.filepath }}" data-name="{{ agenda.name }}">
                                                <td>{{ agenda.date }}</td>
                                                <td>{{ agenda.name }}</td>
                                            </tr>
                                            {% endfor %}
                                            <!--tfoot>
                                            <tr>
                                                <th>Date</th>
                                                <th>Programme</th>
                                            </tr>
                                            </tfoot-->
                                        </table>
                                    </div>
                                    <!-- First column -->
                                </div>
                                <!-- Panel data -->
                            </div>
                            <!-- Card content -->
                        </div>
                        <!-- Grid column -->

                        <!-- Grid column -->
                        <div class="col-xl-6 col-lg-12 mb-4 mt-5">
                            <!-- Card image -->
                            <div class="view view-cascade gradient-card-header indigo">
                                <div class="card-body">
                                    {% load extras %}
                                    <iframe id="frame-calendar"
                                            src="{{ agenda_svr_path|concat_string:agenda_current.filepath }}#zoom=100%"
                                            frameborder="0" style="border:0" allowfullscreen>
                                    </iframe>
                                </div>
                            </div>
                            <!-- Card image -->
                        </div>
                        <!-- Grid column -->
                    </div>
                    <!-- Grid row -->
                </section>
                <!-- Section: Chart -->
            </div>
            <!-- Card -->
        </section>
        <!-- Section: Main panel -->
    </div>
</main>
<!-- Main layout -->
