{% load static %}
<!-- Main layout  -->
<main>
    <div class="container-fluid mb-5">
        <!-- Section: Table predications -->
        <section>
            <!-- Gird column -->
            <div class="col-md-12">
                <div class="card card-cascade narrower z-depth-1">

                    <!-- Card image -->
                    <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3
                                d-flex justify-content-between align-items-center">
                        <div>
                            <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2"><i
                                    class="fas fa-th-large mt-0"></i></button>
                            <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2"><i
                                    class="fas fa-columns mt-0"></i></button>
                        </div>

                        <h4 class="white-text mx-3">Enregistrements Audio</h4>

                        <div>
                            <a id="btnEdit" type="button" class="btn btn-outline-yellow btn-rounded btn-sm px-2"
                            style="visibility: hidden;" data-toggle="modal" data-target="#modalEdit"><i
                                    class="fas fa-pencil-alt mt-0"></i></a>
                            <a id="btnDelete" type="button" class="btn btn-outline-red btn-rounded btn-sm px-2"
                            style="visibility: hidden;" data-toggle="modal" data-target="#modalDelete"><i
                                    class="fas fa-eraser mt-0"></i></a>
                            <a id="btnAdd" type="button" class="btn btn-outline-green btn-rounded btn-sm px-2"
                            data-toggle="modal" data-target="#modalAddNew"><i
                                    class="fas fa-plus mt-0"></i></a>
                        </div>

                    </div>
                    <!-- /Card image -->

                    <div class="card-body">
                        <table id="dtMaterialDesignExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Titre</th>
                                <th>Prédicateur</th>
                                <th width="50px">Date   </th>
                                <th>Type</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for sermon in sermons %}
                            <tr data-id="{{ sermon.id }}" data-title="{{ sermon.title }}" data-pred="{{ sermon.predicator }}"
                                data-date="{{ sermon.date }}" data-type="{{ sermon.type }}" data-desc="{{ sermon.description }}" >
                                <td></td>
                                <td>{{ sermon.title }}</td>
                                <td>{{ sermon.predicator }}</td>
                                <td>{{ sermon.date }}</td>
                                <td>{{ sermon.type }}</td>
                            </tr>
                            {% endfor %}
                            <tfoot>
                            <tr>
                                <th></th>
                                <th>Titre</th>
                                <th>Prédicateur</th>
                                <th>Date</th>
                                <th>Type</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>

            </div>
            <!-- Gird column -->

        </section>
        <!-- Section: Table predications -->

    </div>

</main>
<!-- Main layout -->
